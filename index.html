<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else-ladder</title>

    <script>
        const fruit= mango;

        if (fruit=banana)
        {
            document.write("fruit is banana")
        }

        else if (fruit=mango)
        {
            document.write("fruit is mango")
        }

        else if (fruit=papaya)
        {
            document.write("fruit is papaya")
        }

        else if (fruit=watermelon)
        {
            document.write("fruit is watermelon")
        }

        else
        {
            document.write("fruit is not available")
        }


    </script>
</head>

</body>
</html>
